<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/chat.css">
    <script src="socket.io.js"></script>
    <script src="scripts/chatSystem.js"></script>
    <title>Un coin tranquille</title>
  </head>
  <body>
    <div id="pseudoDiv">
      <form name="login" onsubmit="setUsername();return false" id="loginForm">
        <p id="pPseudo">Votre Pseudo : </p><input maxlength="20" id="pseudoInput" autocomplete="on"/>
      </form>
    </div>
    <div id="chatDiv">
      <ul id="messages"></ul>
      <form class="chatSendClass" name="chatControl" onsubmit="send();return false" id="chatForm">
        <input id="m" class="chatSendClass" autocomplete="off">
      </form>
    </div>
  </body>
</html>
